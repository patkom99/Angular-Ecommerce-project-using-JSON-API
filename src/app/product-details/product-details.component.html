<div class="py-5" *ngIf="productData">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow product_data">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <img src="{{ productData.imag }}" class="w-100" alt="image">
                            </div>
                            <div class="col-md-8">
                                <h2 class="mb-0">
                                    {{productData.name}}
                                </h2>
                                <hr>

                                <!-- <label class="me-3 text-secondary">Product Price: <s>Rs
                                        {{products.original_price}}</s></label> -->
                                <label class="fw-bold" style="color: #ed0528">Selling Price: Rs
                                    {{productData.price}}</label>

                                <div>
                                    Color:
                                    <div [style.backgroundColor]="productData.color" class="product-color"></div>
                                </div>


                                <div class="row mt-2">
                                    <div class="col-md-3">

                                        <label for="Quantity">Quantity</label>
                                        <div class="input-group text-center mb-3" style="width: 130px;">
                                            <button class="input-group-text decrement-btn"
                                                (click)="handleQuantity('min')">-</button>
                                            <input type="text" name="quantity"
                                                class="form-control qty-input text-center" value="{{productQuantity}}">
                                            <button class="input-group-text increment-btn"
                                                (click)="handleQuantity('plus')">+</button>

                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-9">
                                    <br>
                                    <button *ngIf="!removeCart" type="button" class="btn btn-grad me-3 float-start addToCartBtn"
                                        (click)="addToCart()">Add
                                        to
                                        cart <i class="fa fa-shopping-cart"></i> </button>
                                    <button *ngIf="removeCart" type="button" class="btn btn-grad2 me-3 float-start addToCartBtn"
                                        (click)="removeToCart(productData.id)">Remove
                                        from
                                        cart <i class="fa fa-shopping-cart"></i> </button>
                                    <button type="button" class="btn btn-grad1 me-3 float-start addToWishlist">Add to
                                        wishlist <i class="fa fa-heart"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-9 mx-3">
                        <hr>
                        <h3>Description</h3>
                        <p class="mt-3 ">
                            {{productData.description}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
