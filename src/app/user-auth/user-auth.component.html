<div class="container">
    <div class="p-4 m-4" *ngIf="!showLogin">
        <div class="col-lg-7 border rounded mx-auto p-4 shadow-lg mb-5 bg-body-tertiary rounded">
            <h2>Register</h2>
            <hr>
            <form #regForm="ngForm" (ngSubmit)="onSubmit(regForm.value)">
                <div class="form-group mt-3">
                    <label for="fname">First Name: </label>
                    <input type="text" class="form-control" name="fname" placeholder="First Name" ngModel>
                </div>
                <div class="form-group mt-3">
                    <label for="lname">Last Name: </label>
                    <input type="text" class="form-control" name="lname"  placeholder="Last Name" ngModel>
                </div>
                <div class="form-group mt-3">
                    <label for="email">Email: </label>
                    <input type="text" class="form-control" name="email"  placeholder="abc@example.com"
                    ngModel>
                </div>
                <div class="form-group mt-3">
                    <label for="passw">Password</label>
                    <input type="password" class="form-control" name="passw"  placeholder="********"
                    ngModel>
                </div>
                <div class="form-group mt-3">
                    <label for="cpassw">Confirm Password</label>
                    <input type="password" class="form-control" name="cpassw"  placeholder="********"
                    ngModel>
                </div>
                <div formGroupName="address" class=" mt-4">
                    <h4>Address</h4>
                    <div class="form-group mt-2">
                        <label for="city">City: </label>
                        <input type="text" class="form-control" name="city" placeholder="" ngModel>
                    </div>
                    <div class="form-group mt-3">
                        <label for="state">State: </label>
                        <input type="text" class="form-control" name="state"  placeholder="" ngModel>
                    </div>
                    <div class="form-group mt-3">
                        <label for="zip">Zip Code</label>
                        <input type="text" class="form-control" name="zip" placeholder="" ngModel>
                    </div>
                </div>
                <div class="form-group mt-3 my-5">
                    <button type="submit" class="btn btn-outline-info btn-sm col-lg-5 float-end">Sign Up</button>
                </div>
            </form>
        </div>
        <div class="text-center">
            <a (click)="openLogin()"><small><b>Already have an account... Click here to &nbsp;&nbsp;<p class="badge text-bg-success rounded-pill text-wrap" style="width: 4rem;" role="button">login</p></b></small></a>
        </div>
    </div>

    <div class="p-4 m-4" *ngIf="showLogin">
        <div class="col-lg-5 border rounded mx-auto p-4 shadow-lg mb-5 bg-body-tertiary rounded">
            <h2>Login Page</h2>
            <hr>
            <form #userLogin="ngForm" (ngSubmit)="login(userLogin.value)">
                <div class="form-group mt-3">
                    <label for="email">Email: </label>
                    <input type="email" class="form-control" name="email"  placeholder="abc@example.com"
                    ngModel #email="ngModel" required>
                </div>
                <p class="invlid-input"><span *ngIf="email.invalid && email.touched">Please enter valid email</span></p>
                <div class="form-group mt-3">
                    <label for="passw">Password</label>
                    <input type="password" class="form-control" name="passw"  placeholder="********" maxlength="20" minlength="6"
                    ngModel #passw="ngModel" required>
                </div>
                <p class="invlid-input"><span *ngIf="passw.invalid && passw.touched">Please enter valid password</span></p>

                <div class="form-group mt-3 my-5">
                    <button type="submit" class="btn btn-outline-info btn-sm col-lg-5 float-end">Login</button>
                </div>
            </form>
        </div>
        <div class="text-center">
            <a (click)="openSignup()"><small>Don't have an account.... ?&nbsp;&nbsp;<p class="badge text-bg-success rounded-pill text-wrap" style="width: 4rem;" role="button">sign up</p></small></a>
        </div>
    </div>
</div>
